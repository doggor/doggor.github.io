{{ define "main"}}
<main>
    <h1 class="post-title">{{ .Title }}</h1>
    <nav>
        {{ $data := .Data }}
        {{ range .Data.Terms.Alphabetical }}
        {{ $termLink := printf "/%s/%s/" $data.Plural .Term | urlize }}
            <a class="tag-btn" href="{{ $termLink }}">
                {{ partial "icon.html" (dict "ctx" $ "name" "tag") }}
                <span>{{ .Term }}</span>
            </a>
        {{ end }}
    </nav>
</main>
{{ end }}
